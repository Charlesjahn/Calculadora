<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header" id="header">
        <img id="logo_CJ" src="https://github.com/Charlesjahn/charlesfranklinjahn/blob/main/imagems/logo.png?raw=true"
            alt="Logo">

        <nav class="nagivation_header" id="nagivation_header">
            <a href="https://charlesjahn.github.io/charlesfranklinjahn/" class="actived">Back</a>
        </nav>
    </header>
    <div class="mainDiv">

        <div class="calculador">
            <h1>Calculator</h1>
            <p class="result" id="result">result</p>
            <table>
                <tr>
                    <td><button>C</button></td>
                    <td><button>&#10094;</button></td>
                    <td><button>/</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert()">7</button></td>
                    <td><button onclick="insert()">8</button></td>
                    <td><button onclick="insert()">9</button></td>
                    <td><button onclick="insert()">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert()">4</button></td>
                    <td><button onclick="insert()">5</button></td>
                    <td><button onclick="insert()">6</button></td>
                    <td><button onclick="insert()">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert()">1</button></td>
                    <td><button onclick="insert()">2</button></td>
                    <td><button onclick="insert()">3</button></td>
                    <td rowspan="2"><button style="height: 124px;" onclick="insert()">=</button></td>
                </tr><tr>
                    <td colspan="2"><button style="width: 124px;" onclick="insert()">0</button></td>
                    <td><button onclick="insert()">.</button></td>
                </tr>
            </table>
        </div>

    </div>
</body>

</html>
